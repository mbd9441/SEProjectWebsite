<div class="doclistitem">
	<div class="docspacer"></div>
	<div class="title"> {{name}} </div>
	<div class="open">
		<a href={{local}}>
			<img class="openicon" src="Static/Images/Folder_Icon.png" alt="O">
		</a>
		<a href={{local}}> Open </a>
	</div>
	<div class="open">
		<a target = "_blank" href={{drive}}>
			<img class="openicon" src="Static/Images/Google_Drive_Icon.png" alt="O">
		</a>
		<a target = "_blank" href={{drive}}> Google Drive </a>
	</div>
</div>
